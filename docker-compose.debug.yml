version: '3.4'

services:
  roommate:
    image: roommate
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m flask run --no-debugger --no-reload --host 0.0.0.0 --port 22334"]
    ports:
      - 22334:22334
      - 5678:5678
    environment:
      - FLASK_APP=video_service\src\video_service.py
