<div class="page-wrapper">
  <app-header></app-header>
  @defer () {
  <app-settings [stream]="stream" [parentSharing]="screenSharing" (onSetStream)="screenShare($event)">
    ></app-settings>
  <main class="room">
    <section class="player-section">
      <app-player class="player" [stream]="stream"></app-player>
      <app-chat></app-chat>
    </section>
  </main>
  } @placeholder {
  <div class="loader loader--fixed"></div>
  }
</div>
