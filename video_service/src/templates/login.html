<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/styles/style.css" />
        <title>Document</title>
    </head>
    <body>
        <section class="sign-in-section">
            <div class="sign-in">
                <div class="content">
                    <h2 class="form-header">RoomMate - Sign In</h2>
                    <div class="form">
                        <div class="input-box">
                            <input type="text" required="" />
                            <i>Username</i>
                        </div>
                        <div class="input-box">
                            <input type="password" required="" />
                            <i>Password</i>
                        </div>
                        <div class="links">
                            <a href="#">Forgot Password</a>
                            <a href="#">Signup</a>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Login" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
