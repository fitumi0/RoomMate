<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/styles/auth.css" />
        <link rel="stylesheet" href="../static/styles/common.css" />
        <title>RoomMate - Sign-up</title>
    </head>
    <body>
        <form class="form-section" method="POST" action="/sign-up">
            <div class="form-container">
                <div class="content">
                    <h2 class="form-header">RoomMate - Sign Up</h2>
                    {% with messages =
                    get_flashed_messages(with_categories=true) %} {% if
                    messages%} {% for category, message in messages %}
                    <div class="notification {{category}}">{{ message }}</div>
                    {% endfor %} {% endif %} {% endwith %}
                    <div class="form">
                        <div class="input-box">
                            <input type="text" id="username" name="username" />
                            <i>Username</i>
                        </div>
                        <div class="input-box">
                            <input type="email" id="email" name="email" />
                            <i>E-mail</i>
                        </div>
                        <div class="input-box">
                            <input
                                type="password"
                                id="password"
                                name="password" />
                            <i>Password</i>
                        </div>
                        <div class="input-box">
                            <input
                                type="password"
                                id="password-confirmation"
                                name="password-confirmation" />
                            <i>Confirm Password</i>
                        </div>
                        <div class="input-box">
                            <input
                                type="submit"
                                value="Sign up"
                                onclick="validateForm()" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script src="../static/scripts/signup.js"></script>
</html>
